<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Programação Web</title>
    <link href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" rel="stylesheet"/> <!-- CDN DataTables - css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> <!-- CDN - animate.style - para as animações fadeIn, fadeOut -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <style></style>
  </head>
  <body>
    <header class="cabecalho">
      <div>
        <h1>Trabalho Progração Web</h1>
      </div>
    </header>

    <div class="loader animate__fadeOut">
      <!--  -->
    </div>
    <main class="tabela__principal oculto animate__fadeIn">
      <div>
        <table id="tabela" class="display oculto animate__fadeIn">
          <thead class="oculto ">
            <th>Id</th>
            <th>País</th>
            <th>Capital</th>
            <th>Bandeira</th>
            <th>Nativo</th>
            <th>Região</th>
            <th>Moeda</th>
            <th>Tel Cod</th>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- CDN - Jaquery - js-->
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script> <!-- CDN - DataTables - js -->
    <script type="module" src="./src/js/script.js"></script>
  </body>
</html>
